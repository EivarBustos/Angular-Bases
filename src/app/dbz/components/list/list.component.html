  <h4>Listado</h4>
   <ul class="list-group">


    <!-- let i= index para colocar el indice el +1 es para que no empiece en cero-->
    <!--
      Permite subrayar al par, impar, primero o ultimo
      [ngClass]="{
      'list-group-item list-group-item-info': isOdd
    }" -->


    <li
   *ngFor="let caracters  of characterList;
    let i= index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{

      'list-group-item-primary': isOdd
    }">

    <div>
        <span class="text-primary"> {{ i + 1 }}. </span>
        <span>{{ caracters.name }} - </span>
        <strong>Power: </strong>
        <span>{{ caracters.power }}</span>
    </div>


  <button class="btn btn-danger " (click)="onDeleteCharacter(caracters.id )">x</button>

   <!-- <span>Es el primero {{isFirst}}</span>
   <span>Es el ultimo {{isLast}}</span> -->
   <!-- <span>Es par {{isEven}}</span>
   <span>Es impar {{isOdd}}</span> -->

  </li>

   </ul>
