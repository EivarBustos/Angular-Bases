  <h4 >Agregar personaje</h4>
  <form class="row" (ngSubmit)="emitCharacter()">


    <input
     type="text"
     placeholder="Nombre"
     name="name"
     class="form-control mb-2"
      [(ngModel)]="caracter.name"
      >

    <input
    type="number"
     placeholder="Poder"
     name="power"
     class="form-control mb-2"
     [(ngModel)]="caracter.power">



    <button
    type="submit"
    class="btn btn-primary">
    Agregar
  </button>


  </form>
